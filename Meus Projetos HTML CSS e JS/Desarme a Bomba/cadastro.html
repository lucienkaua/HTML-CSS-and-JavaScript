<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre seu grupo!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="containerForm">
        <h1>Cadastre seu grupo aqui!</h1>
        <div class="divDados">
            <form class="formulario" id="formulario">
                <label for="">Nome do Grupo:</label><br>
                <input id="nomeGrupo" type="text" placeholder="Ex: TPA" required><br>
                <label for="">Turma ou Escola:</label><br>
                <input id="turma" type="text" placeholder="Ex: 4INF1V" required><br>

                <a id="enviar" class="botao" href="#" onclick="redirecionaBomba()">Submeter</a>
            </form>
        </div>
    </div>
</body>
</html>
